name: Deploy

on: push

jobs:

    build:
      runs-on: ubuntu-latest

      services:
          redis:
              image: redis
              ports:
                  - 6379:6379

      steps:
        - name: Checkout
          uses: actions/checkout@v4
      
        - name: Print variable
          run: echo "${{ secrets.TOKEN_SECRET }}"

        - name: setup
          uses: actions/setup-node@v4
          with:
              node-version: '18'

        - name: Install redis cli
          run: sudo apt-get update -y && sudo apt-get install redis-tools -y

        - name: Test Redis
          run: redis-cli -h localhost -p 6379 ping 

        - name: Instalar dependencias
          run: npm install

        - name: testing
          run: npm run test

        - name: Build page
          run: npm run build
          
    deploy:
        if: $(( always() }}
        runs-on: ubuntu-latest
        needs: build
        
        steps:

            - name: Deploy
              run: echo "Deploy..."
              

        


